<div class="video-player" ng-if="$ctrl.video !== undefined" >
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" ng-src="{{$ctrl.videoUrl}}" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3>{{$ctrl.video.snippet.title}}</h3>
    <div>{{$ctrl.video.snippet.description}}</div>
  </div>
  
  <button ng-class="$ctrl.autoPlay ? 'on' : 'off'" ng-click="$ctrl.toggleAutoPlay()" > Auto Play {{$ctrl.autoPlay ? 'on' : 'off'}}</button>
</div>

<div class="video-player" ng-if="$ctrl.video === undefined">Please wait.</div>
