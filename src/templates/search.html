<div class="search-bar form-inline">
  <input 
    class="form-control" 
    type="text" 
    ng-model="$ctrl.input" 
    ng-keypress="$ctrl.keyPress($event)"
  />
  <button 
    class="btn" 
    ng-click="$ctrl.service.search($ctrl.input, $ctrl.result)"
>
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
