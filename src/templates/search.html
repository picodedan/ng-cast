<div class="search-bar form-inline">
  <input 
    class="form-control" 
    type="text" 
    ng-model="$ctrl.input"
    ng-keyup="$ctrl.keyPress()"
  />
  <button 
    class="btn" 
    ng-click="$ctrl.service.search($ctrl.input, $ctrl.result)"
  >
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
